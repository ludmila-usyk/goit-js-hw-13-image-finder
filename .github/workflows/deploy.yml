name: Build and deploy to GitHub Pages
on:
  push:
    branches: [master]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout :bellhop_bell:
        uses: actions/checkout@v2.3.1
      - name: Install and Build :wrench:
        run: |
          npm ci
          npm run build
      - name: Deploy :rocket:
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
